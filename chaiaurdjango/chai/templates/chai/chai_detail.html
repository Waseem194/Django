{% extends "common.html" %} 

{% block title %} Chai Detail Page {% endblock %} 

{% block content %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{chai.image.url}}" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{chai.name}}</h5>
    <p class="card-text">{{chai.description}}</p>
    <button type="button" class="btn btn-primary w-100">{{chai.name}} - {{chai.id}}</button>
  </div>
</div>

{% endblock %}
