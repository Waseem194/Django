{% extends "common.html" %} 

{% block title %} Chai Detail Page {% endblock %} 

{% block content %}

<div class="card shadow-lg " style="width: 18rem;">
    <img src="{{ chai.image.url }}" class="card-img-top" alt="{{ chai.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ chai.name }}</h5>
      <p class="card-text">{{ chai.description }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-[100%]">
              
        {{chai.name}} - {{chai.id}}
        </button>
    </div>
  </div>

{% endblock %}
